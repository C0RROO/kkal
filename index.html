<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор калорий</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container-tabs">
        <div class="tabs">
            <button class="tab active" onclick="openTab('single')">Отдельный продукт</button>
            <button class="tab" onclick="openTab('recipe')">Сложное блюдо</button>
            <button class="tab" onclick="openTab('database')">База продуктов</button>
        </div>
    </div>

    <div class="container">
        <!-- Вкладка "Отдельный продукт" -->
        <div class="content">
            <div id="single" class="tab-content active">
                <h2>Расчет для отдельного продукта</h2>
                <div class="form-group">
                    <label>Выберите продукт:</label>
                    <select id="productSelect">
                        <option value="">-- Выберите продукт --</option>
                        <option value="custom">-- Ввести вручную --</option>
                    </select>
                </div>

                <div id="customProduct" style="display: none;">
                    <div class="form-group">
                        <label>Название продукта:</label>
                        <input type="text" id="productName" placeholder="Например: Яблоко">
                    </div>
                    <div class="form-group">
                        <label>Белки (г на 100г):</label>
                        <input type="number" id="protein" step="0.1" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label>Углеводы (г на 100г):</label>
                        <input type="number" id="carbs" step="0.1" placeholder="0.0">
                    </div>
                    <div class="form-group">
                        <label>Жиры (г на 100г):</label>
                        <input type="number" id="fat" step="0.1" placeholder="0.0">
                    </div>
                </div>

                <div class="form-group">
                    <label>Вес продукта (граммы):</label>
                    <input type="number" id="weight" placeholder="100">
                </div>

                <button class="btn" onclick="calculateSingle()">Рассчитать калории</button>

                <div id="singleResult" class="result" style="display: none;">
                    <h3>Результат расчета:</h3>
                    <div id="singleResultContent"></div>
                </div>
            </div>

            <!-- Вкладка "Сложное блюдо" -->
            <div id="recipe" class="tab-content">
                <h2>Расчет для сложного блюда</h2>
                
                <div class="ingredient-inputs">
                    <div class="form-group">
                        <label>Ингредиент:</label>
                        <select id="recipeProductSelect">
                            <option value="">-- Выберите продукт --</option>
                            <option value="custom">-- Ввести вручную --</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Вес (г):</label>
                        <input type="number" id="recipeWeight" placeholder="100">
                    </div>
                    
                    <div class="form-group">
                        <button class="btn" onclick="addIngredient()">Добавить</button>
                    </div>
                </div>

                <div id="customRecipeProduct">
                    <h4>Данные продукта:</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                        <input type="text" id="customRecipeName" placeholder="Название">
                        <input type="number" id="customRecipeProtein" step="0.1" placeholder="Белки">
                        <input type="number" id="customRecipeCarbs" step="0.1" placeholder="Углеводы">
                        <input type="number" id="customRecipeFat" step="0.1" placeholder="Жиры">
                    </div>
                </div>

                <div id="ingredientsList" class="ingredient-list"></div>

                <div class="form-group">
                    <label>Общий вес готового блюда (граммы):</label>
                    <input type="number" id="totalDishWeight" placeholder="Вес после готовки">
                </div>

                <button class="btn" onclick="calculateRecipe()">Рассчитать блюдо</button>

                <div id="recipeResult" class="result" style="display: none;">
                    <h3>Результат расчета блюда:</h3>
                    <div id="recipeResultContent"></div>
                </div>
            </div>

            <!-- Вкладка "База продуктов" -->
            <div id="database" class="tab-content">
                <h2>База продуктов</h2>
                <p>Здесь вы можете просмотреть и добавить продукты в базу данных</p>
                
                <div class="form-group">
                    <input type="text" id="searchProduct" placeholder="Поиск продукта..." style="margin-bottom: 20px;">
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <h3>Добавить новый продукт</h3>
                    <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 10px; align-items: end;">
                        <input type="text" id="newProductName" placeholder="Название продукта">
                        <input type="number" id="newProductProtein" step="0.1" placeholder="Белки">
                        <input type="number" id="newProductCarbs" step="0.1" placeholder="Углеводы">
                        <input type="number" id="newProductFat" step="0.1" placeholder="Жиры">
                        <button class="btn" onclick="addToDatabase()">Добавить</button>
                    </div>
                </div>
                
                <div id="productsGrid"></div>
                
            </div>
        </div>
    </div>

    <script>
        // База данных продуктов
        let products = [
            { name: "Куриная грудка", protein: 23.6, carbs: 0.4, fat: 1.9 },
            { name: "Гречка", protein: 12.6, carbs: 68.0, fat: 3.3 },
            { name: "Рис белый", protein: 6.7, carbs: 78.9, fat: 0.7 },
            { name: "Яблоко", protein: 0.4, carbs: 11.8, fat: 0.4 },
            { name: "Банан", protein: 1.5, carbs: 21.8, fat: 0.2 },
            { name: "Творог 5%", protein: 16.0, carbs: 3.0, fat: 5.0 },
            { name: "Яйцо куриное", protein: 12.7, carbs: 0.7, fat: 11.5 },
            { name: "Лосось", protein: 20.0, carbs: 0.0, fat: 13.0 },
            { name: "Брокколи", protein: 2.8, carbs: 6.6, fat: 0.4 },
            { name: "Молоко 2.5%", protein: 2.8, carbs: 4.7, fat: 2.5 }
        ];

        let recipeIngredients = [];

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            populateProductSelects();
            displayProducts();
        });

        // Функция для переключения вкладок
        function openTab(tabName) {
            // Скрыть все вкладки
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }

            // Убрать активный класс со всех кнопок
            const tabs = document.getElementsByClassName('tab');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }

            // Показать выбранную вкладку
            document.getElementById(tabName).classList.add('active');
            
            // Найти и активировать соответствующую кнопку
            const activeTabs = document.getElementsByClassName('tab');
            for (let i = 0; i < activeTabs.length; i++) {
                if (activeTabs[i].textContent.includes(getTabName(tabName))) {
                    activeTabs[i].classList.add('active');
                    break;
                }
            }
        }

        function getTabName(tabId) {
            const names = {
                'single': 'Отдельный продукт',
                'recipe': 'Сложное блюдо',
                'database': 'База продуктов'
            };
            return names[tabId] || '';
        }

        // Заполнение выпадающих списков продуктами
        function populateProductSelects() {
            const singleSelect = document.getElementById('productSelect');
            const recipeSelect = document.getElementById('recipeProductSelect');
            
            // Очистка кроме первого option
            while (singleSelect.children.length > 2) singleSelect.removeChild(singleSelect.lastChild);
            while (recipeSelect.children.length > 2) recipeSelect.removeChild(recipeSelect.lastChild);
            
            products.forEach(product => {
                const option1 = document.createElement('option');
                option1.value = product.name;
                option1.textContent = product.name;
                singleSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = product.name;
                option2.textContent = product.name;
                recipeSelect.appendChild(option2);
            });
        }

        // Отображение продуктов в базе
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const calories = calculateCalories(product.protein, product.carbs, product.fat);
                
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-header">
                        <h4>${product.name}</h4>
                    </div>
                    <div class="macros">
                        <div class="macro-item protein">Б: ${product.protein}g</div>
                        <div class="macro-item carbs">У: ${product.carbs}g</div>
                        <div class="macro-item fat">Ж: ${product.fat}g</div>
                        <div class="macro-item calories">${calories} ккал</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Расчет калорий по формуле
        function calculateCalories(protein, carbs, fat) {
            return (protein * 4 + carbs * 4 + fat * 9).toFixed(1);
        }

        // Расчет для отдельного продукта
        function calculateSingle() {
            const productSelect = document.getElementById('productSelect');
            const weight = parseFloat(document.getElementById('weight').value) || 100;
            
            let product;
            
            if (productSelect.value === 'custom') {
                // Пользовательский ввод
                const protein = parseFloat(document.getElementById('protein').value) || 0;
                const carbs = parseFloat(document.getElementById('carbs').value) || 0;
                const fat = parseFloat(document.getElementById('fat').value) || 0;
                const name = document.getElementById('productName').value || 'Продукт';
                
                product = { name, protein, carbs, fat };
            } else {
                // Выбор из базы
                const selectedProduct = products.find(p => p.name === productSelect.value);
                if (!selectedProduct) {
                    alert('Пожалуйста, выберите продукт');
                    return;
                }
                product = selectedProduct;
            }
            
            // Расчет
            const proteinTotal = (product.protein * weight / 100).toFixed(1);
            const carbsTotal = (product.carbs * weight / 100).toFixed(1);
            const fatTotal = (product.fat * weight / 100).toFixed(1);
            const caloriesTotal = calculateCalories(proteinTotal, carbsTotal, fatTotal);
            
            // Отображение результата
            const resultDiv = document.getElementById('singleResultContent');
            resultDiv.innerHTML = `
                <h4>${product.name} - ${weight}г</h4>
                <div class="macros">
                    <div class="macro-item protein">Белки: ${proteinTotal}g</div>
                    <div class="macro-item carbs">Углеводы: ${carbsTotal}g</div>
                    <div class="macro-item fat">Жиры: ${fatTotal}g</div>
                    <div class="macro-item calories">Калории: ${caloriesTotal} ккал</div>
                </div>
            `;
            
            document.getElementById('singleResult').style.display = 'block';
        }

        // Добавление ингредиента в рецепт
        function addIngredient() {
            const productSelect = document.getElementById('recipeProductSelect');
            const weight = parseFloat(document.getElementById('recipeWeight').value);
            
            if (!weight || weight <= 0) {
                alert('Пожалуйста, введите вес продукта');
                return;
            }
            
            let product;
            
            if (productSelect.value === 'custom') {
                const protein = parseFloat(document.getElementById('customRecipeProtein').value) || 0;
                const carbs = parseFloat(document.getElementById('customRecipeCarbs').value) || 0;
                const fat = parseFloat(document.getElementById('customRecipeFat').value) || 0;
                const name = document.getElementById('customRecipeName').value || 'Ингредиент';
                
                if (!name) {
                    alert('Пожалуйста, введите название продукта');
                    return;
                }
                
                product = { name, protein, carbs, fat };
            } else {
                const selectedProduct = products.find(p => p.name === productSelect.value);
                if (!selectedProduct) {
                    alert('Пожалуйста, выберите продукт');
                    return;
                }
                product = selectedProduct;
            }
            
            recipeIngredients.push({
                ...product,
                weight: weight
            });
            
            updateIngredientsList();
            
            // Сброс полей
            document.getElementById('recipeWeight').value = '';
            document.getElementById('customRecipeProduct').style.display = 'none';
            productSelect.value = '';
        }

        // Обновление списка ингредиентов
        function updateIngredientsList() {
            const list = document.getElementById('ingredientsList');
            list.innerHTML = '';
            
            recipeIngredients.forEach((ingredient, index) => {
                const item = document.createElement('div');
                item.className = 'ingredient-item';
                item.innerHTML = `
                    <span style="flex: 2;">${ingredient.name}</span>
                    <span>${ingredient.weight}г</span>
                    <span>Б: ${ingredient.protein}g</span>
                    <span>У: ${ingredient.carbs}g</span>
                    <span>Ж: ${ingredient.fat}g</span>
                    <button onclick="removeIngredient(${index})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">×</button>
                `;
                list.appendChild(item);
            });
        }

        // Удаление ингредиента
        function removeIngredient(index) {
            recipeIngredients.splice(index, 1);
            updateIngredientsList();
        }

        // Расчет для сложного блюда
        function calculateRecipe() {
            if (recipeIngredients.length === 0) {
                alert('Добавьте хотя бы один ингредиент');
                return;
            }
            
            const totalDishWeight = parseFloat(document.getElementById('totalDishWeight').value);
            if (!totalDishWeight || totalDishWeight <= 0) {
                alert('Пожалуйста, введите общий вес готового блюда');
                return;
            }
            
            // Расчет суммарных значений
            let totalProtein = 0, totalCarbs = 0, totalFat = 0, totalCalories = 0;
            
            recipeIngredients.forEach(ingredient => {
                const protein = ingredient.protein * ingredient.weight / 100;
                const carbs = ingredient.carbs * ingredient.weight / 100;
                const fat = ingredient.fat * ingredient.weight / 100;
                
                totalProtein += protein;
                totalCarbs += carbs;
                totalFat += fat;
                totalCalories += protein * 4 + carbs * 4 + fat * 9;
            });
            
            // Расчет на 100г готового блюда
            const proteinPer100g = (totalProtein / totalDishWeight * 100).toFixed(1);
            const carbsPer100g = (totalCarbs / totalDishWeight * 100).toFixed(1);
            const fatPer100g = (totalFat / totalDishWeight * 100).toFixed(1);
            const caloriesPer100g = (totalCalories / totalDishWeight * 100).toFixed(1);
            
            // Отображение результата
            const resultDiv = document.getElementById('recipeResultContent');
            resultDiv.innerHTML = `
                <div class="summary">
                    <h4>Общая питательная ценность всего блюда (${totalDishWeight}г):</h4>
                    <div class="macros">
                        <div class="macro-item protein">Белки: ${totalProtein.toFixed(1)}g</div>
                        <div class="macro-item carbs">Углеводы: ${totalCarbs.toFixed(1)}g</div>
                        <div class="macro-item fat">Жиры: ${totalFat.toFixed(1)}g</div>
                        <div class="macro-item calories">Калории: ${totalCalories.toFixed(1)} ккал</div>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <h4>Питательная ценность на 100г готового блюда:</h4>
                    <div class="macros">
                        <div class="macro-item protein">Белки: ${proteinPer100g}g</div>
                        <div class="macro-item carbs">Углеводы: ${carbsPer100g}g</div>
                        <div class="macro-item fat">Жиры: ${fatPer100g}g</div>
                        <div class="macro-item calories">Калории: ${caloriesPer100g} ккал</div>
                    </div>
                </div>
            `;
            
            document.getElementById('recipeResult').style.display = 'block';
        }

        // Добавление продукта в базу
        function addToDatabase() {
            const name = document.getElementById('newProductName').value;
            const protein = parseFloat(document.getElementById('newProductProtein').value) || 0;
            const carbs = parseFloat(document.getElementById('newProductCarbs').value) || 0;
            const fat = parseFloat(document.getElementById('newProductFat').value) || 0;
            
            if (!name) {
                alert('Пожалуйста, введите название продукта');
                return;
            }
            
            // Проверка на дубликат
            if (products.find(p => p.name.toLowerCase() === name.toLowerCase())) {
                alert('Этот продукт уже есть в базе');
                return;
            }
            
            const newProduct = { name, protein, carbs, fat };
            products.push(newProduct);
            
            // Обновление интерфейса
            populateProductSelects();
            displayProducts();
            
            // Очистка полей
            document.getElementById('newProductName').value = '';
            document.getElementById('newProductProtein').value = '';
            document.getElementById('newProductCarbs').value = '';
            document.getElementById('newProductFat').value = '';
            
            alert('Продукт успешно добавлен в базу!');
        }

        // Обработчики для показа/скрытия полей ручного ввода
        document.getElementById('productSelect').addEventListener('change', function() {
            document.getElementById('customProduct').style.display = 
                this.value === 'custom' ? 'block' : 'none';
        });

        document.getElementById('recipeProductSelect').addEventListener('change', function() {
            document.getElementById('customRecipeProduct').style.display = 
                this.value === 'custom' ? 'block' : 'none';
        });
    </script>
</body>
</html>
